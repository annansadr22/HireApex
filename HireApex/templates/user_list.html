{% extends 'account/base.html' %}

{% block content %}
  <h1 style="text-align: center;">User List</h1>
  <ul style="list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; align-items: center;">
    {% for user in users %}
      <li style="margin-bottom: 10px; width: 100%; max-width: 400px; border: 2px solid #ccc; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
        <div>
          <a href="{% url 'user_detail' user_id=user.id %}" style="text-decoration: none; color: #333;">{{ user.username }}</a>
        </div>
        
      </li>
    {% endfor %}
  </ul>
{% endblock %}
