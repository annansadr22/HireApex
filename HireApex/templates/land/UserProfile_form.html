
{% extends 'account/base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Update Profile</h1>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.full_name.id_for_label }}">Name:</label>
                            {{ form.full_name }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.profile_picture.id_for_label }}">Profile Picture:</label>
                            {{ form.profile_picture }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.money_per_hour.id_for_label }}">Expected salary per hour:</label>
                            {{ form.money_per_hour }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.language.id_for_label }}">Language:</label>
                            
                            {{ form.language }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.skills.id_for_label }}">Skills:</label>
                            
                            {{ form.skills }}
                        </div>
                      
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Update">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
